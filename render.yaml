services:
  - type: web
    name: spree-storefront
    env: ruby
    plan: free
    buildCommand: |
      bundle install &&
      RAILS_ENV=production bundle exec rails assets:precompile &&
      RAILS_ENV=production bundle exec rails db:migrate
    startCommand: bundle exec rails server -b 0.0.0.0
    envVars:
      - key: SECRET_KEY_BASE
        generateValue: true
      - key: RAILS_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: spree-db
          property: connectionString

databases:
  - name: spree-db
    plan: free
